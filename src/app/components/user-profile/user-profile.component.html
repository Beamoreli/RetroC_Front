<div class="user-profile-container">
    <h2>Perfil de Usuário</h2>
  
    <div class="user-details">
      <div>
        <label for="userName">Nome:</label>
        <input type="text" id="userName" [(ngModel)]="user.nome">
      </div>
      <div>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" [(ngModel)]="user.email" disabled>
      </div>
      <div>
        <label for="userPhoto">Foto:</label>
        <input type="file" id="userPhoto" (change)="handlePhotoUpload($event)">
        <img *ngIf="user.foto" [src]="user.foto" alt="Foto do usuário">
      </div>
      <div>
        <label for="userPassword">Nova Senha:</label>
        <input type="password" id="userPassword" [(ngModel)]="user.novaSenha">
      </div>
      <button class="button" (click)="updateUser()">Salvar Alterações</button>
    </div>
  
  
    <div class="favorite-games">
      <h3>Meus Jogos Favoritos</h3>
      <ul class="game-list" *ngIf="user && user.jogosFavoritos && user.jogosFavoritos.length > 0; else noFavoriteGames">
        <li *ngFor="let game of user.jogosFavoritos">
          {{ game.nome }}
     
          <button class="button remove-button" (click)="removeFromFavorites(game.id)">
            Remover dos Favoritos
          </button>
        </li>
      </ul>
      <ng-template #noFavoriteGames>
        <p>Nenhum jogo favorito encontrado.</p>
      </ng-template>
    </div>
  </div>
