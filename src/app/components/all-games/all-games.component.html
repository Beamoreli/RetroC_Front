<div class="container">

    <div class="filters">
      <h2>Filtros:</h2>
      <div class="filter">
        <label for="genre">G√™nero:</label>
        <select id="genre" [(ngModel)]="selectedGenero" (change)="applyFilters()">
          <option value="">Todos os g√™neros</option>
          <option *ngFor="let genero of generos" [value]="genero.id">{{ genero.nome }}</option>
        </select>
      </div>
      <div class="filter">
        <label for="console">Console:</label>
        <select id="console" [(ngModel)]="selectedConsole" (change)="applyFilters()">
          <option value="">Todos os consoles</option>
          <option *ngFor="let console of consoles" [value]="console.id">{{ console.nome }}</option>
        </select>
      </div>
    </div>
  
  
    <div class="games-list">
      <h2>Todos os Jogos</h2>
      <div *ngIf="games && games.length > 0; else noGames">
        <div class="game-card" *ngFor="let game of games">
          <img [src]="game.imagem" alt="{{ game.nome }}" />
          <h3>{{ game.nome }}</h3>
          <p>Ano de lan√ßamento: {{ game.anoLancamento}}</p>
          <button (click)="toggleFavorite(game.id)">
            <span *ngIf="isFavorite(game.id)">‚ù§Ô∏è</span>
            <span *ngIf="!isFavorite(game.id)">ü§ç</span>
          </button>
        </div>
      </div>
      <ng-template #noGames>
        <p>Nenhum jogo encontrado.</p>
      </ng-template>
    </div>
  </div>
